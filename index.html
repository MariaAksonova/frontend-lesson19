<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="main-header">
    <a href="" class="logo">
        <img src="images/logo.png" alt="">
    </a>
    <ul class="main-nav">
        <li>
            <a href="">кино</a>
        </li>
        <li>
            <a href="">сериалы</a>
        </li>
        <li>
            <a href="">афиша</a>
        </li>
        <li>
            <a href="">тексты</a>
        </li>
        <li>
            <a href="">рейтингы</a>
        </li>
        <li>
            <a href="">программы и шоу</a>
        </li>
    </ul>
</header>
<section class="nav">
    <div class="account">
        <a href="">Создать аккаунт</a>
        <a href="">Войти</a>
    </div>
    <form>
        <label for="search">Поиск</label>
        <input type="search" id="search" class="search">
        <button type="submit"></button>
    </form>
</section>
<section class="expected-movies">
    <div class="rating"></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/slide1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/slide2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/slide3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<script src="lib/jquery-3.1.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
</body>
</body>
</html>
